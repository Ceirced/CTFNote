query SearchCTFs($search: String!) {
  ctfs(filter: { title: { includes: $search } }) {
    nodes {
      ...CtfFragment
    }
  }
}

query SearchTasks($search: String!) {
  tasks(filter: { title: { includes: $search } }) {
    nodes {
      ...TaskFragment
      ctf {
        ...CtfFragment
      }
    }
  }
}
